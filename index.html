---
layout: default
---
<div class="tags">
  {% assign sortedTags = site.tags | sort %}
  {% for tag in sortedTags %}
  <span class="tag">
    <a href="{{ site.baseurl }}/tags/#{{ tag[0] }}">{{ tag[0] }}</a> ({{ tag[1].size }})
  </span>
  {% endfor %}
</div>

<div class="posts">
  <h2>Recent Posts:</h2>
  {% for post in site.posts limit:10 %}
    {% include post_preview.html %}
  {% endfor %}
  <a href="{{ site.baseurl }}/archive">Archive</a>
</div>
